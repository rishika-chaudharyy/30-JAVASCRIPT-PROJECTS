<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CUSTOM MENU BAR BY RISHIKA</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select social media</p>
                <img src="images/arrow.png" id="arrow-icon" alt="">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="">
                    <p>Youtube</p>
                </li>

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
